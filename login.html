<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/png" href="logo del icono.png">
    <link rel="stylesheet" href="logincss.css"/>
</head>
<body>

    <!--Formulario de inicio de sesion-->
    <div class="formulario">
        <h1>Inicio de Sesion</h1>
        <form method="post">

            <!--Zona para poner usuario-->
            <div class="username">
                <input id="name" type="text" required>
                <label>Nombre de usuario</label>
            </div>

            <!--Zona para poner la contraseña-->
            <div class="username">
                <input id="contra" type="password" required>
                <label>Contraseña</label>
            </div>

            <!--Acceder a "ha olvidado contraseña"-->
            <div class="recordar">
                <a href="Restablecer.html">¿Ha olvidado su contraseña?</a>
            </div>

            <!--Boton de iniciar sesion-->
                <input type="submit" value="Iniciar">

            </div>
        </form>
    </div>
</body>
